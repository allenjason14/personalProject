<!DOCTYPE html>
<html ng-app="nameMaker">
  <head>
    <meta charset="utf-8">
    <title>Name Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    {{name}}

    <div class="header">
      <h1 class="header-text">Name Maker</h1>
    </div>
    <div class="link-line">
      <span class="header-link"><a ui-sref='home'>Home</a></span>
      <span class="header-link"><a ui-sref='generator'>Name Generator</a></span>
      <span class="header-link"><a ui-sref='notes'>User Notes</a></span>
    </div>

    <ui-view></ui-view>

  <div class="footer"></div>



    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/myService.js"></script>
    <script src="js/controllers/genCtrl.js"></script>
    <script src="js/controllers/notesCtrl.js"></script>
  </body>
</html>
