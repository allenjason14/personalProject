<!DOCTYPE html>
<html ng-app="nameMaker">
  <head>
    <meta charset="utf-8">
    <title>Name Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    {{name}}

    <div class="header">
      <h1 class="header-text">Name Maker</h1>
    </div>
    <div class="link-line">
      <span class="header-link"><a ui-sref='home'>Home</a></span>
      <span class="header-link"><a ui-sref='notes'>User Notes</a></span>
    </div>


    <ui-view></ui-view>

  <div class="footer"></div>



    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/myService.js"></script>
    <script src="js/services/notesService.js"></script>
    <script src="js/controllers/genCtrl.js"></script>
    <script src="js/controllers/notesCtrl.js"></script>
    <script src="js/controllers/advancedCtrl.js"></script>
    <script src="js/services/advService.js"></script>
  </body>
</html>
