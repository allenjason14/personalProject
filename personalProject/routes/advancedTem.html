<h2> Advanced Options </h2>

<input ng-model="numInput" id="choiceContainer"></input>
<button ng-click=createOptionList(numInput)>Letters</button>
<div ng-repeat="option in optionList track by $index">
      <select name="singleSelect" ng-model="nameData[$index]">
        <option value="choseDefault">Default</option>
        <option value="choseCon">Consonants</option>
        <option value="choseVow">Vowels</option>
        <option value="choseChoose">Choose From</option>
        <option value="choseExclude">Exclude</option>
      </select>
      <div>
        <input ng-model="chooseFrom[$index]" ng-show="nameData[$index] === 'choseChoose' || nameData[$index] === 'choseExclude'"></input>
      </div>
    </div>

<input class="advIter" ng-model="advIter">Iterations</input>
<button id="chooseFrom" ng-click="advancedName(advIter, nameData, advancedList, chooseFrom)">Submit</button>

<div class="center-holder">
  <div class="text-holder">
    <p> This is a paragraph </p>
  </div>
  <div class="name-placer">
    <div class="results" ng-repeat="advance in advancedList track by $index">{{advance}}
    <button ng-click="moveNames($index)" class="little-button"></button>
    <button ng-click="removeName($index)" class="little-button"></button>
    <hr>
    </div>
  </div>
</div>
