<h2> Name Generator </h2>
<div class="center-holder">
  <div class="text-holder">
    <p> This is a paragraph </p>
  </div>
  <div class="name-placer">
    <div class="results" ng-repeat="name in nameList">{{name}} {{$index}}
    <button ng-click="moveName()" class="little-button"></button>
    <button ng-click="clearList()" class="little-button"></button>
    </div>
  </div>
</div>
<div>
  <input ng-model="letterInput"></input>
  <input ng-model="iterInput"></input>
  <button ng-click="randomName(letterInput, iterInput, nameList)">Select</button>
  <button ng-click="clearList()">Clear</button>
</div>
