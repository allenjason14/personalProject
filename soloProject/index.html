<!DOCTYPE html>
<html ng-app="wattReads">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <link href="base/normalize.css" rel="stylesheet">
    <link href="base/reset.css" rel="stylesheet">

    <title></title>
  </head>

  <body ng-controller="mainCtrl">
    <div class="wrapper">
      <span><a ui-sref='home'>Home</a></span>
      <span><a ui-sref='newpage'>New Page</a></span>
      <span><a ui-sref='info'>Info</a></span>
      <span><a ui-sref='login'>Log In</a></span>
      <span><a ui-sref='wikipage'>Read Page</a></span>

      <header-dir></header-dir>

      <div ng-repeat="blank in blankArr track by $index">
        {{blank}}

        <h1>{{blank.name}}</h1>
        <button ng-click="selectName($index)">Select</button>
        <hr>

      </div>

      <ui-view></ui-view>


  </div> <!--closing the wrapper div-->
    <footer-dir></footer-dir>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/mainCtrl.js"></script>
    <script src="js/directive/headerDir.js"></script>
    <script src="js/directive/footerDir.js"></script>

  </body>
</html>
